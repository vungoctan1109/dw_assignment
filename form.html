<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .error{
            color: red;
            font-style: italic;
            font-size: small;
        }
    </style>
</head>
<body>
<div class="w3-card-4 ">
    <div class="w3-container w3-green">
        <h2>Add a street</h2>
    </div>
    <form id = "addForm" class="w3-container" name="add-form" action="api/process-form.php" method="post">
        <p>
            <label><b>Street Name</b></label>
            <input class="w3-input w3-border w3-round" name="name" type="text"></p>
        <p>
            <label><b>District</b></label>
            <select id ="district_filter" class="w3-select w3-border w3-round" name="district" >
                <option value="" disabled selected>Choose district</option>

            </select>
        </p>
        <p>
            <label><b>Public Date</b></label>
            <input class="w3-input w3-border w3-round" name="pub_date" type="date"></p>
        <p>
            <label><b>Description</b></label>
            <input class="w3-input w3-border w3-round" name="description" type="text"></p>
        <p>
        <p>
            <label><b>Status</b></label>
            <select class="w3-select w3-border w3-round" name="status">
                <option value="" disabled selected>Choose status</option>
                <option value="1">Being used</option>
                <option value="0">Under repair</option>
                <option value="-1">Under construction</option>
            </select>
        </p>
        <input class="w3-button w3-green w3-margin-bottom w3-round" type="submit" value="Submit">
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script src="js/form.js"></script>
<script src="js/form-validate.js"></script>
</body>
</html>
